model: Ours
is_training: True
random_seed: 2024
dataset: THU
n_fold: None
epochs: 200
weight_decay: 0.0001
patience: 10
use_gpu: True
train_mode: single-subject      # single-subject / cross-subject
data_mix: True

log_runtime: true           # 是否收集并记录动态指标
rt_deadline_ms: 200.0       # 实时系统的端到端时延阈值（用于 Miss Rate）

# Dataset-specific constants
datasets:
  THU:
    sub_num: 64
    n_channels: 62
    fs: 128
    n_class: 2
    batch_size: 32
  CAS:
    sub_num: 14
    n_channels: 62
    fs: 128
    n_class: 2
    batch_size: 32
  GIST:
    sub_num: 55
    n_channels: 32
    fs: 128
    n_class: 2
    batch_size: 32
  TCTR_1:
    sub_num: 15
    n_channels: 64
    fs: 128
    n_class: 2
    batch_size: 32
  TCTR_2:
    sub_num: 15
    n_channels: 64
    fs: 128
    n_class: 2
    batch_size: 32
  TCTR_A:
    sub_num: 15
    n_channels: 64
    fs: 128
    n_class: 2
    batch_size: 32
  TCTR_B:
    sub_num: 15
    n_channels: 64
    fs: 128
    n_class: 2
    batch_size: 32

# Model-specific overrides
models:
  DeepConvNet:
    learning_rate: 0.00005
    train_algorithm: ce

  EEGNet:
    learning_rate: 0.001
    train_algorithm: ce
  
  EEGNet_OGS:
    use_selector: True
    learning_rate: 0.001
    selector_lr: 0.01
    train_algorithm: dup
    selector_K: 32
    selector_beta_start: 5.0
    selector_beta_end: 0.01
    selector_tau_start: 1.20      # 起点宽松些，不至于太早干预
    selector_tau_end:   0.98      # 末值略低于 1，确保触发
    selector_T: 50
    selector_dup: 0.1
    selector_per_sample: True
    selector_entropy_thresh: 0.7
    selector_entropy_patience: 3

  EEGInception:
    learning_rate: 0.0001
    train_algorithm: ce
  
  PLNet:
    learning_rate: 0.001
    train_algorithm: ce
  
  PLNet_OGS:
    use_selector: True
    learning_rate: 0.001
    selector_lr: 0.01
    train_algorithm: dup
    selector_K: 32
    selector_beta_start: 5.0
    selector_beta_end: 0.01
    selector_tau_start: 1.20      # 起点宽松些，不至于太早干预
    selector_tau_end:   0.98      # 末值略低于 1，确保触发
    selector_T: 50
