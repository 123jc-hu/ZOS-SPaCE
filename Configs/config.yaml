  PPNN_OGS:
    learning_rate: 0.0001
    train_algorithm: gumbel
    use_selector: True
    selector_K: 32              
    selector_beta_start: 5.0    
    selector_beta_end: 0.1
    selector_T: 50
    selector_orth: 0.5
    selector_lr: 0.01
